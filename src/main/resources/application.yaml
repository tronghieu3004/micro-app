spring:
  application:
    name: micro-shop-app
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/dev
    username: myapp
    password: client
    hikari:
      allow-pool-suspension: true
      auto-commit: true
      connection-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 10
      pool-name: hikariPool
      catalog: micro_shop_app
      connection-test-query: SELECT 1
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      format_sql: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    generate-ddl: true
  jackson:
    datatype:
      enum:
        write-enums-to-lowercase: true
      json-node:
        read-null-properties: true
        write-null-properties: false
        write-properties-sorted: true
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
    time-zone: UTC
    mapper:
      use-std-bean-naming: true
      accept-case-insensitive-enums: true
    serialization:
      write-dates-as-timestamps: true
      close-closeable: true
      write-enums-using-to-string: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  threads:
    virtual:
      enabled: true
server:
  port: 8090
  servlet:
    context-path: /api/v1
    application-display-name: MicroShopApp
    encoding:
      charset: UTF-8