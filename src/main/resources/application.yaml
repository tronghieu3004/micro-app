spring:
  application:
    name: micro-shop-app
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/dev
    username: myapp
    password: client
    hikari:
      allow-pool-suspension: true
      auto-commit: true
      connection-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 10
      pool-name: hikariPool
      catalog: micro_shop_app
      connection-test-query: SELECT 1
  jpa:
#    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  threads:
    virtual:
      enabled: true
server:
  port: 8090
  servlet:
    context-path: /api/v1
    application-display-name: MicroShopApp
    encoding:
      charset: UTF-8
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui
    operations-sorter: method